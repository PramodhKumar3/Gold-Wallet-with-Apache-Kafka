<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Addresses List</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	padding: 0;
	background: url('[[@{/images/list.jpg}]]') no-repeat center center fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.full-page-panel {
	background-color: rgba(0, 0, 0, 0.6);
	border-radius: 12px;
	padding: 30px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
	min-height: 90vh;
}

.table {
	background-color: transparent;
}

.table th {
	background-color: rgba(255, 193, 7, 0.9);
	color: #212529;
	font-weight: 700;
}

.table td {
	font-weight: 600;
	color: #e9ecef;
	background-color: rgba(255, 255, 255, 0.05);
}

.table-hover tbody tr:hover {
	background-color: rgba(255, 255, 255, 0.1);
}

h2 {
	color: #ffc107;
	margin-bottom: 20px;
	font-weight: 700;
}

.btn {
	font-weight: 600;
}

@media ( max-width : 576px) {
	.full-page-panel {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/api/v1/address/home}">Admin
				Address DashBoard</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/api/v1/users/home}">UserHome</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Full Page Content -->
	<div class="container-fluid px-4">
		<div class="full-page-panel">
			<h2>Address List</h2>

			<div class="mb-3">
				<a th:href="@{/api/v1/address/home}" class="btn btn-outline-warning">
					<i class="bi bi-house-door"></i>&nbsp;Back to Home
				</a>
			</div>

			<div class="table-responsive">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>Address ID</th>
							<th>Street</th>
							<th>City</th>
							<th>State</th>
							<th>Postal Code</th>
							<th>Country</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="address : ${addresses}">
							<td th:text="${address.addressId}"></td>
							<td th:text="${address.street}"></td>
							<td th:text="${address.city}"></td>
							<td th:text="${address.state}"></td>
							<td th:text="${address.postalCode}"></td>
							<td th:text="${address.country}"></td>
							<td class="text-center"><a
								th:href="@{'/api/v1/address/' + ${address.addressId}}"
								class="btn btn-info btn-sm"> <i class="bi bi-eye"></i> View
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
