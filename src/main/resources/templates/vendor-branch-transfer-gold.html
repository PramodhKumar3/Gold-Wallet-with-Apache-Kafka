<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Transfer Gold</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
        body {
            height: 100%;
            margin: 0;
            padding: 20px;
            background: url('[[@{/images/update5.jpg}]]') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            color: #f8f9fa;
        }

        .form-section {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            margin: auto;
        }

        h4 {
            font-weight: 700;
            color: #ffc107;
        }

        label {
            font-weight: 600;
            color: #e9ecef;
        }

        .form-control {
            font-weight: 600;
            background-color: rgba(255, 255, 255, 0.1);
            color: #f8f9fa;
            border: 1px solid #ced4da;
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .btn {
            font-weight: 600;
        }

        .alert {
            font-weight: 600;
        }

        @media (max-width: 576px) {
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/api/v1/vendor_branches/home}">
            Admin Vendor Branch Dashboard
        </a>
    </div>
</nav>

<div class="container">
    <div class="form-section">
        <h4 class="mb-4 text-center">
            <i class="bi bi-arrow-left-right"></i> Transfer Gold Between Branches
        </h4>

        <!-- Centered Messages -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div th:if="${successMessage}" class="alert alert-success text-center" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>
            </div>
        </div>

        <!-- Form -->
        <form method="post" th:action="@{/api/v1/vendor_branches/transfer}">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="sourceBranchId" class="form-label">Source Branch ID</label>
                    <input type="number" class="form-control" id="sourceBranchId" name="sourceBranchId" required>
                </div>
                <div class="col-md-4">
                    <label for="destinationBranchId" class="form-label">Destination Branch ID</label>
                    <input type="number" class="form-control" id="destinationBranchId" name="destinationBranchId" required>
                </div>
                <div class="col-md-4">
                    <label for="quantity" class="form-label">Quantity (grams)</label>
                    <input type="number" step="0.01" class="form-control" id="quantity" name="quantity" required>
                </div>
            </div>
            <div class="text-center mt-4 d-flex justify-content-center gap-3 flex-wrap">
                <button type="submit" class="btn btn-warning px-4">
                    <i class="bi bi-arrow-left-right me-2"></i>Transfer Gold
                </button>
                <a th:href="@{/api/v1/vendor_branches/home}" class="btn btn-outline-light px-4">
                    <i class="bi bi-house-door me-2"></i>Back to Home
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
