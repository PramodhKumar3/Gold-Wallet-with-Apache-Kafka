<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Physical Gold Transactions</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	padding: 0;
	background: url('[[@{/images/list.jpg}]]') no-repeat center center fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.glass-panel {
	background-color: rgba(0, 0, 0, 0.6);
	border-radius: 12px;
	padding: 30px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
	margin: 40px auto;
	max-width: 1200px;
}

.table {
	background-color: transparent;
}

.table th {
	background-color: rgba(13, 110, 253, 0.9);
	color: white;
	font-weight: 700;
}

.table td {
	background-color: rgba(255, 255, 255, 0.05);
	color: #e9ecef;
	font-weight: 600;
}

.table-hover tbody tr:hover {
	background-color: rgba(255, 255, 255, 0.1);
}

h2 {
	color: #ffc107;
	margin-bottom: 20px;
	font-weight: 700;
}

.btn {
	font-weight: 600;
}

@media ( max-width : 576px) {
	.glass-panel {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand"
				th:href="@{/api/v1/physical_gold_transactions/home}"> Admin
				Physical Gold Dashboard </a>
		</div>
	</nav>

	<div class="container">
		<div class="text-center mb-4">
			<a th:href="@{/api/v1/physical_gold_transactions/home}"
				class="btn btn-outline-warning"> <i class="bi bi-house-door"></i>&nbsp;Back
				to Home
			</a>
		</div>

		<div class="glass-panel">
			<h2 class="text-center">
				<i class="bi bi-list-ul me-2"></i>All Transactions
			</h2>
			<hr class="border-warning">
			<div class="table-responsive">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>User</th>
							<th>Vendor</th>
							<th>Branch</th>
							<th>Quantity</th>
							<th>Price</th>
							<th>Delivery Address</th>
							<th>Created At</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.isEmpty(transactions)}">
							<td colspan="9" class="text-center text-muted">No
								Transactions Found</td>
						</tr>
						<tr th:each="txn : ${transactions}"
							th:unless="${#lists.isEmpty(transactions)}">
							<td th:text="${txn.transactionId}"></td>
							<td th:text="${txn.user.name}"></td>
							<td th:text="${txn.branch.vendor.vendorName}"></td>
							<td th:text="${txn.branch.address.city}"></td>
							<td th:text="${txn.quantity + ' g'}"></td>
							<td
								th:text="${txn.quantity * txn.branch.vendor.currentGoldPrice + ' â‚¹'}"></td>
							<td
								th:text="${txn.deliveryAddress.city + ', ' + txn.deliveryAddress.state}"></td>
							<td
								th:text="${#temporals.format(txn.createdAt, 'dd MMM yyyy HH:mm')}"></td>
							<td class="text-center"><a
								th:href="@{'/api/v1/physical_gold_transactions/search/byId?transactionId=' + ${txn.transactionId}}"
								class="btn btn-info btn-sm"> <i class="bi bi-eye"></i> View
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
