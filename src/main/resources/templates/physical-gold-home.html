<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Physical Gold Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	background: url('[[@{/images/bull.jpg}]]') no-repeat center center fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.form-section, .search-section {
	background-color: rgba(0, 0, 0, 0.6);
	padding: 30px;
	border-radius: 12px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
	margin-bottom: 30px;
}

h4 {
	color: #ffc107;
	font-weight: 700;
}

label {
	font-weight: 600;
	color: #ced4da;
}

.form-control, .form-select {
	background-color: rgba(255, 255, 255, 0.1);
	color: #f8f9fa;
	font-weight: 600;
}

.form-select option {
	background-color: #212529;
	color: #f8f9fa;
}

.form-control::placeholder {
	color: #adb5bd;
}

.error-message {
	color: #ff6b6b;
	font-size: 0.9em;
	font-weight: 600;
}

.btn {
	font-weight: 600;
}

@media ( max-width : 576px) {
	.form-section, .search-section {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<nav class="
	navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand"
				th:href="@{/api/v1/physical_gold_transactions/home}"> Admin
				Physical Gold DashBoard </a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/api/v1/users/home}">UserHome</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/api/v1/physical_gold_transactions}">All
							Transactions</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<!-- Form Section -->
		<div class="form-section">
			<h4 class="mb-4">
				<i class="bi bi-cash-stack"></i> Add Physical Gold Transaction
			</h4>
			<form th:action="@{/api/v1/physical_gold_transactions/add}"
				th:object="${transaction}" method="post">
				<div class="row g-3">
					<div class="col-md-6">
						<label>User ID</label> <input type="number" class="form-control"
							th:field="*{user.userId}" required>
					</div>
					<div class="col-md-6">
						<label>Branch</label> <select th:field="*{branch.branchId}"
							class="form-select">
							<option value="">-- Select Branch --</option>
							<option th:each="branch : ${branches}"
								th:value="${branch.branchId}"
								th:text="${branch.vendor.vendorName} + ' - ' + ${branch.address.city}"></option>
						</select>
					</div>
					<div class="col-md-6">
						<label>Delivery Address</label> <select
							th:field="*{deliveryAddress.addressId}" class="form-select">
							<option value="">-- Select Address --</option>
							<option th:each="addr : ${addresses}"
								th:value="${addr.addressId}"
								th:text="${addr.street} + ', ' + ${addr.city}"></option>
						</select>
					</div>
					<div class="col-md-6">
						<label>Quantity</label> <input type="number" step="0.01"
							class="form-control" th:field="*{quantity}" required>
					</div>
				</div>
				<div class="text-center mt-4">
					<button type="submit" class="btn btn-primary">
						<i class="bi bi-save"></i> Save Transaction
					</button>
				</div>
			</form>
		</div>

		<!-- Search Section -->
		<div class="search-section">
			<h4 class="mb-4">
				<i class="bi bi-search"></i> Search Transactions
			</h4>
			<div class="row g-3">
				<form method="get"
					th:action="@{/api/v1/physical_gold_transactions/search/byId}"
					class="col-md-3">
					<label>Transaction ID</label> <input type="number"
						class="form-control" name="transactionId"
						placeholder="Enter Transaction ID" required>
					<button type="submit" class="btn btn-outline-warning btn-sm mt-2">Search
						by ID</button>
				</form>

				<form method="get"
					th:action="@{/api/v1/physical_gold_transactions/search/byUser}"
					class="col-md-3">
					<label>User ID</label> <input type="number" class="form-control"
						name="userId" placeholder="Enter User ID" required>
					<button type="submit" class="btn btn-outline-warning btn-sm mt-2">Search
						by User</button>
				</form>

				<form method="get"
					th:action="@{/api/v1/physical_gold_transactions/search/byBranch}"
					class="col-md-3">
					<label>Branch</label> <select class="form-select" name="branchId"
						required>
						<option value="">-- Select Branch --</option>
						<option th:each="branch : ${branches}"
							th:value="${branch.branchId}"
							th:text="${branch.vendor.vendorName} + ' - ' + ${branch.address.city}"></option>
					</select>
					<button type="submit" class="btn btn-outline-warning btn-sm mt-2">Search
						by Branch</button>
				</form>

				<form method="get"
					th:action="@{/api/v1/physical_gold_transactions/search/byDeliveryCity}"
					class="col-md-3">
					<label>City</label> <input type="text" class="form-control"
						name="city" placeholder="Enter City">
					<button type="submit" class="btn btn-outline-warning btn-sm mt-2">Search
						by City</button>
				</form>

				<form method="get"
					th:action="@{/api/v1/physical_gold_transactions/search/byDeliveryState}"
					class="col-md-3">
					<label>State</label> <input type="text" class="form-control"
						name="state" placeholder="Enter State">
					<button type="submit" class="btn btn-outline-warning btn-sm mt-2">Search
						by State</button>
				</form>
			</div>

			<div class="text-center mt-4">
				<a th:href="@{/api/v1/physical_gold_transactions}"
					class="btn btn-info btn-sm"> <i class="bi bi-list-ul"></i> Get
					All Transactions
				</a>
			</div>
		</div>
	</div>
</body>
</html>
