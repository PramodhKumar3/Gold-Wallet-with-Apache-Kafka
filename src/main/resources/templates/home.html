<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin User DashBoard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
body, html {
	height: 100%;
	margin: 0;
	background: url('[[@{/images/admin5.jpg}]]') no-repeat center center fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.form-section, .search-section {
	background-color: rgba(0, 0, 0, 0.6);
	padding: 30px;
	border-radius: 12px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
	margin-bottom: 30px;
}

h4 {
	color: #0dcaf0;
	font-weight: 700;
}

label {
	font-weight: 600;
	color: #ced4da;
}

.form-control, .form-select {
	background-color: rgba(255, 255, 255, 0.1);
	color: #f8f9fa;
	font-weight: 600;
	border: 1px solid #ced4da;
}

.form-select option {
	background-color: #212529;
	color: #f8f9fa;
}

.form-control::placeholder {
	color: #adb5bd;
}

.error-message {
	color: #ffc107;
	font-size: 0.9em;
	font-weight: 600;
}

.btn {
	font-weight: 600;
}

.alert {
	font-weight: 600;
}

@media ( max-width : 576px) {
	.form-section, .search-section {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/api/v1/users/home}">Admin
				User DashBoard</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/api/v1/transaction_history/home}">TransactionHistoryHome</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/api/v1/payments/home}">PaymentsHome</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/api/v1/physical_gold_transactions/home}">PhysicalGoldHome</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/api/v1/virtual_gold_holding/home}">VirtualGoldHome</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/api/v1/vendor_branches/home}">VendorBranchHome</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/api/v1/vendor/home}">VendorHome</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/api/v1/address/home}">AddressHome</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/api/v3/}">Main
							DashBoard</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/api/v1/users}">All Users</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="container mt-3">
			<div th:if="${message}"
				class="alert alert-success alert-dismissible fade show" role="alert">
				<i class="bi bi-check-circle-fill"></i> <span th:text="${message}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>

			<div th:if="${errorMessage}"
				class="alert alert-danger alert-dismissible fade show" role="alert">
				<i class="bi bi-exclamation-triangle-fill"></i> <span
					th:text="${errorMessage}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
		</div>

		<div class="form-section">
			<h4 class="mb-4">
				<i class="bi bi-person-plus-fill"></i> Add New User
			</h4>
			<form th:action="@{/api/v1/users/add}" th:object="${user}"
				method="post">
				<div class="row g-3">
					<div class="col-md-6">
						<label>Email</label> <input type="email" class="form-control"
							th:field="*{email}" required>
						<div class="error-message" th:if="${#fields.hasErrors('email')}"
							th:errors="*{email}"></div>
					</div>
					<div class="col-md-6">
						<label>Name</label> <input type="text" class="form-control"
							th:field="*{name}" required>
						<div class="error-message" th:if="${#fields.hasErrors('name')}"
							th:errors="*{name}"></div>
					</div>
					<div class="col-md-6">
						<label>Balance</label> <input type="number" step="0.01"
							class="form-control" th:field="*{balance}" required>
						<div class="error-message" th:if="${#fields.hasErrors('balance')}"
							th:errors="*{balance}"></div>
					</div>
					<div class="col-md-6">
						<label>Address</label> <select class="form-select"
							th:field="*{address.addressId}" required>
							<option value="">-- Select Address --</option>
							<option th:each="addr : ${addresses}"
								th:value="${addr.addressId}"
								th:text="${addr.street + ', ' + addr.city}"></option>
						</select>
						<div class="error-message" th:if="${#fields.hasErrors('address')}"
							th:errors="*{address}"></div>
					</div>
				</div>
				<div class="text-center mt-4">
					<button type="submit" class="btn btn-primary">
						<i class="bi bi-save"></i> Save
					</button>
				</div>
			</form>
		</div>

		<div class="search-section">
			<h4 class="mb-4">
				<i class="bi bi-search"></i> Search Users
			</h4>
			<div class="row g-3">
				<form method="get" th:action="@{/api/v1/users/search}"
					class="col-md-6">
					<label>User ID</label> <input type="number" class="form-control"
						name="userId" placeholder="Enter User ID" required>
					<button type="submit" class="btn btn-outline-primary btn-sm mt-2">Search
						by ID</button>
				</form>
				<form method="get" th:action="@{/api/v1/users/searchByName}"
					class="col-md-6">
					<label>User Name</label> <input type="text" class="form-control"
						name="userName" placeholder="Enter User Name">
					<button type="submit" class="btn btn-outline-primary btn-sm mt-2">Search
						by Name</button>
				</form>
				<form method="get" th:action="@{/api/v1/users/searchByCity}"
					class="col-md-6">
					<label>City</label> <input type="text" class="form-control"
						name="city" placeholder="Enter City">
					<button type="submit" class="btn btn-outline-primary btn-sm mt-2">Search
						by City</button>
				</form>
				<form method="get" th:action="@{/api/v1/users/searchByState}"
					class="col-md-6">
					<label>State</label> <input type="text" class="form-control"
						name="state" placeholder="Enter State">
					<button type="submit" class="btn btn-outline-primary btn-sm mt-2">Search
						by State</button>
				</form>
				<form method="get" th:action="@{/api/v1/users/checkBalance}"
					class="col-md-6">
					<label>Check Balance (User ID)</label> <input type="number"
						class="form-control" name="userId" placeholder="Enter User ID">
					<button type="submit" class="btn btn-outline-primary btn-sm mt-2">Check
						Balance</button>
				</form>
				<form method="get" th:action="@{/api/v1/users/virtualGold}"
					class="col-md-6">
					<label>Virtual Gold Holdings (User ID)</label> <input type="number"
						class="form-control" name="userId" placeholder="Enter User ID">
					<button type="submit" class="btn btn-outline-primary btn-sm mt-2">Check
						Virtual Gold</button>
				</form>
				<form method="get" th:action="@{/api/v1/users/physicalGold}"
					class="col-md-6">
					<label>Physical Gold Holdings (User ID)</label> <input
						type="number" class="form-control" name="userId"
						placeholder="Enter User ID">
					<button type="submit" class="btn btn-outline-primary btn-sm mt-2">Check
						Physical Gold</button>
				</form>
				<form method="get" th:action="@{/api/v1/users/transactionHistory}"
					class="col-md-6">
					<label>Transaction History (User ID)</label> <input type="number"
						class="form-control" name="userId" placeholder="Enter User ID">
					<button type="submit" class="btn btn-outline-primary btn-sm mt-2">View
						Transactions</button>
				</form>
				<form method="get" th:action="@{/api/v1/users/payments}"
					class="col-md-6">
					<label>Payments (User ID)</label> <input type="number"
						class="form-control" name="userId" placeholder="Enter User ID">
					<button type="submit" class="btn btn-outline-primary btn-sm mt-2">View
						Payments</button>
				</form>
			</div>

			<div class="text-center mt-4">
				<a th:href="@{/api/v1/users}" class="btn btn-info btn-sm"> <i
					class="bi bi-people-fill"></i> Get All Users
				</a> <a th:href="@{/api/v1/users/updateBalancePage}"
					class="btn btn-success btn-sm"> <i class="bi bi-cash-coin"></i>
					Update Balance
				</a> <a th:href="@{/api/v1/users/updateAddressPage}"
					class="btn btn-secondary btn-sm"> <i class="bi bi-geo-alt-fill"></i>
					Update Address
				</a>
			</div>
		</div>
	</div>
</body>
</html>
