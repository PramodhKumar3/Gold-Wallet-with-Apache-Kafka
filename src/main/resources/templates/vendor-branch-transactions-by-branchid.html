<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Branch Transactions</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	background: url('[[@{/images/graph.jpg}]]') no-repeat center center
		fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.panel {
	background-color: rgba(0, 0, 0, 0.6);
	padding: 30px;
	border-radius: 12px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
}

h2 {
	font-weight: 700;
	color: #0dcaf0;
}

.table {
	background-color: transparent;
}

.table th {
	background-color: rgba(13, 202, 240, 0.9);
	color: #212529;
	font-weight: bold;
}

.table td {
	background-color: rgba(255, 255, 255, 0.05);
	font-weight: 600;
	color: #e9ecef;
}

.table-hover tbody tr:hover {
	background-color: rgba(255, 255, 255, 0.1);
}

.table th, .table td {
	vertical-align: middle;
}

.btn {
	font-weight: 600;
}

@media ( max-width : 576px) {
	.panel {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<nav class="
	navbar navbar-expand-lg navbar-dark bg-darkmb-4">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/api/v1/vendor_branches/home}">
				Admin Vendor Branch DashBoard </a>
		</div>
	</nav>

	<div class="container py-4">
		<h2 class="mb-4">
			<i class="bi bi-clock-history me-2"></i>Transactions for Branch ID: <span
				th:text="${branchId}">Branch ID</span>
		</h2>

		<div class="panel">
			<div class="table-responsive">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>Transaction ID</th>
							<th>User Name</th>
							<th>User Email</th>
							<th>Type</th>
							<th>Status</th>
							<th>Quantity (g)</th>
							<th>Amount</th>
							<th>Date</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${transactions.isEmpty()}">
							<td colspan="8" class="text-center text-muted">No
								transactions found for this branch.</td>
						</tr>
						<tr th:each="txn : ${transactions}"
							th:unless="${transactions.isEmpty()}">
							<td th:text="${txn.transactionId}"></td>
							<td th:text="${txn.user.name}"></td>
							<td th:text="${txn.user.email}"></td>
							<td th:text="${txn.transactionType}"></td>
							<td th:text="${txn.transactionStatus}"></td>
							<td th:text="${txn.quantity}"></td>
							<td th:text="${txn.amount}"></td>
							<td
								th:text="${#temporals.format(txn.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="text-center mt-3">
				<a th:href="@{/api/v1/vendor_branches/home}"
					class="btn btn-outline-info"> <i
					class="bi bi-arrow-left-circle"></i> Back to Home
				</a>
			</div>
		</div>
	</div>
</body>
</html>
