<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vendor Management</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body {
	height: 100%;
	margin: 0;
	padding: 20px;
	background: url('[[@{/images/goldcart.jpg}]]') no-repeat center center
		fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.form-section, .search-section {
	background-color: rgba(0, 0, 0, 0.6);
	backdrop-filter: blur(10px);
	padding: 25px;
	border-radius: 12px;
	box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
	margin-bottom: 30px;
}

h4 {
	font-weight: 700;
	color: #0dcaf0;
}

label {
	font-weight: 600;
	color: #f8f9fa;
}

.form-control, .form-select {
	background-color: rgba(255, 255, 255, 0.1);
	color: #f8f9fa;
	border: 1px solid #6c757d;
	font-weight: 600;
}

.form-control::placeholder {
	color: #ced4da;
}

.form-control:focus, .form-select:focus {
	background-color: rgba(255, 255, 255, 0.15);
	color: #fff;
	border-color: #0dcaf0;
	box-shadow: 0 0 0 0.2rem rgba(13, 202, 240, 0.25);
}

.btn {
	font-weight: 600;
}

.table thead {
	background-color: rgba(255, 255, 255, 0.1);
	color: #f8f9fa;
}

@media ( max-width : 768px) {
	.text-center.mt-4.d-flex {
		flex-direction: column;
		gap: 10px;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/api/v1/vendor/home}">Admin
				Vendor DashBoard</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/api/v1/users/home}">UserHome</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/api/v1/vendor}">All Vendors</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<!-- Add Vendor Form -->
		<div class="form-section">
			<h4 class="mb-4">
				<i class="bi bi-person-plus-fill"></i> Add New Vendor
			</h4>
			<form th:action="@{/api/v1/vendor/add}" th:object="${vendor}"
				method="post">
				<div class="row g-3">
					<div class="col-md-6">
						<label>Vendor Name</label> <input type="text" class="form-control"
							th:field="*{vendorName}" required>
					</div>
					<div class="col-md-6">
						<label>Description</label> <input type="text" class="form-control"
							th:field="*{description}">
					</div>
					<div class="col-md-6">
						<label>Contact Person</label> <input type="text"
							class="form-control" th:field="*{contactPersonName}">
					</div>
					<div class="col-md-6">
						<label>Contact Email</label> <input type="email"
							class="form-control" th:field="*{contactEmail}">
					</div>
					<div class="col-md-6">
						<label>Contact Phone</label> <input type="text"
							class="form-control" th:field="*{contactPhone}">
					</div>
					<div class="col-md-6">
						<label>Web-site URL</label> <input type="text"
							class="form-control" th:field="*{websiteUrl}">
					</div>
					<div class="col-md-6">
						<label>Total Gold Quantity</label> <input type="number"
							step="0.01" class="form-control" th:field="*{totalGoldQuantity}"
							required>
					</div>
					<div class="col-md-6">
						<label>Current Gold Price</label> <input type="number" step="0.01"
							class="form-control" th:field="*{currentGoldPrice}" required>
					</div>
				</div>
				<div class="text-center mt-4">
					<button type="submit" class="btn btn-primary">
						<i class="bi bi-save"></i> Save Vendor
					</button>
				</div>
			</form>
		</div>

		<!-- Search Section -->
		<div class="search-section">
			<h4 class="mb-4">
				<i class="bi bi-search"></i> Search Vendor
			</h4>
			<div class="row g-3">
				<form method="get" th:action="@{/api/v1/vendor/search}"
					class="col-md-6">
					<label>Vendor ID</label> <input type="number" class="form-control"
						name="vendorId" placeholder="Enter Vendor ID" required>
					<button type="submit" class="btn btn-outline-primary btn-sm mt-2">Search
						by ID</button>
				</form>
				<form method="get" th:action="@{/api/v1/vendor/searchByName}"
					class="col-md-6">
					<label>Vendor Name</label> <input type="text" class="form-control"
						name="vendorName" placeholder="Enter Vendor Name" required>
					<button type="submit" class="btn btn-outline-primary btn-sm mt-2">Search
						by Name</button>
				</form>
			</div>

			<div
				class="text-center mt-4 d-flex justify-content-center gap-3 flex-wrap">
				<a th:href="@{/api/v1/vendor}" class="btn btn-info btn-sm"> <i
					class="bi bi-list-ul"></i> Get All Vendors
				</a> <a th:href="@{/api/v1/vendor/updateGoldQuantityPage}"
					class="btn btn-warning btn-sm"> <i class="bi bi-box-seam"></i>
					Update Gold Quantity
				</a> <a th:href="@{/api/v1/vendor/updateGoldPricePage}"
					class="btn btn-secondary btn-sm"> <i
					class="bi bi-currency-exchange"></i> Update Gold Price
				</a>
			</div>
		</div>
	</div>
</body>
</html>
