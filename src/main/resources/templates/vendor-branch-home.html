<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vendor Branch Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body {
	height: 100%;
	margin: 0;
	padding: 20px;
	background: url('[[@{/images/bull.jpg}]]') no-repeat center center fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.form-section, .search-section {
	background-color: rgba(0, 0, 0, 0.6);
	backdrop-filter: blur(12px);
	padding: 25px;
	border-radius: 12px;
	box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
	margin-bottom: 30px;
}

h4 {
	font-weight: 700;
	color: #0dcaf0;
}

label {
	font-weight: 600;
	color: #e9ecef;
}

.form-control {
	font-weight: 600;
	background-color: rgba(255, 255, 255, 0.1);
	color: #f8f9fa;
	border: 1px solid #ced4da;
}

.form-control::placeholder {
	color: #adb5bd;
}

.btn {
	font-weight: 600;
}

.table thead {
	background-color: rgba(13, 202, 240, 0.9);
	color: #212529;
	font-weight: bold;
}

.alert {
	font-weight: 600;
}

@media ( max-width : 768px) {
	.text-center.mt-4.d-flex {
		flex-direction: column;
		gap: 10px;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/api/v1/vendor_branches/home}">Admin
				Vendor Branch DashBoard</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/api/v1/users/home}">UserHome</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/api/v1/vendor_branches}">All Branches</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div th:if="${message}"
			class="alert alert-success alert-dismissible fade show" role="alert">
			<span th:text="${message}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>

		<div th:if="${errorMessage}"
			class="alert alert-danger alert-dismissible fade show" role="alert">
			<span th:text="${errorMessage}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>

		<!-- Add Branch Form -->
		<div class="form-section">
			<h4 class="mb-4">
				<i class="bi bi-building-add"></i> Add New Vendor Branch
			</h4>
			<form th:action="@{/api/v1/vendor_branches/add}"
				th:object="${branch}" method="post">
				<div class="row g-3">
					<div class="col-md-6">
						<label>Vendor ID</label> <input type="number" class="form-control"
							th:field="*{vendor.vendorId}" required>
					</div>
					<div class="col-md-6">
						<label>Address ID</label> <input type="number"
							class="form-control" th:field="*{address.addressId}" required>
					</div>
					<div class="col-md-6">
						<label>Quantity (grams)</label> <input type="number" step="0.01"
							class="form-control" th:field="*{quantity}" required>
					</div>
				</div>
				<div class="text-center mt-4">
					<button type="submit" class="btn btn-primary">
						<i class="bi bi-save"></i> Save Branch
					</button>
				</div>
			</form>
		</div>

		<!-- Search Section -->
		<div class="search-section">
			<h4 class="mb-4">
				<i class="bi bi-search"></i> Search Vendor Branch
			</h4>
			<div class="row g-3">
				<form method="get" th:action="@{/api/v1/vendor_branches/search}"
					class="col-md-6">
					<label>Branch ID</label> <input type="number" class="form-control"
						name="branchId" placeholder="Enter Branch ID" required>
					<button type="submit" class="btn btn-outline-info btn-sm mt-2">Search
						By Branch ID</button>
				</form>
				<form method="get" th:action="@{/api/v1/vendor_branches/by_vendor}"
					class="col-md-6">
					<label>Vendor ID</label> <input type="number" class="form-control"
						name="vendorId" placeholder="Enter Vendor ID" required>
					<button type="submit" class="btn btn-outline-info btn-sm mt-2">Search
						By Vendor ID</button>
				</form>
				<form method="get" th:action="@{/api/v1/vendor_branches/by_city}"
					class="col-md-6">
					<label>City</label> <input type="text" class="form-control"
						name="city" placeholder="Enter City Name" required>
					<button type="submit" class="btn btn-outline-info btn-sm mt-2">Search
						By City</button>
				</form>
				<form method="get" th:action="@{/api/v1/vendor_branches/by_state}"
					class="col-md-6">
					<label>State</label> <input type="text" class="form-control"
						name="state" placeholder="Enter State Name" required>
					<button type="submit" class="btn btn-outline-info btn-sm mt-2">Search
						By State</button>
				</form>
				<form method="get" th:action="@{/api/v1/vendor_branches/by_country}"
					class="col-md-6">
					<label>Country</label> <input type="text" class="form-control"
						name="country" placeholder="Enter Country Name" required>
					<button type="submit" class="btn btn-outline-info btn-sm mt-2">Search
						By Country</button>
				</form>
				<form method="get"
					th:action="@{/api/v1/vendor_branches/transactions}"
					class="col-md-6">
					<label>Branch ID</label> <input type="number" class="form-control"
						name="branch_id" placeholder="Enter Branch ID" required>
					<button type="submit" class="btn btn-outline-info btn-sm mt-2">View
						Transactions</button>
				</form>
			</div>
			<div
				class="text-center mt-4 d-flex justify-content-center gap-3 flex-wrap">
				<a th:href="@{/api/v1/vendor_branches}" class="btn btn-info btn-sm">
					<i class="bi bi-list-ul"></i> View All Branches
				</a> <a th:href="@{/api/v1/vendor_branches/transfer}"
					class="btn btn-warning btn-sm"> <i
					class="bi bi-arrow-left-right"></i> Transfer Gold
				</a>
			</div>
		</div>
	</div>
</body>
</html>
