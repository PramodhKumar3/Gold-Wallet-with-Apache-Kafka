<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Error</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	padding: 0;
	background: url('[[@{/images/error4.jpg}]]') no-repeat center center
		fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.content-wrapper {
	padding: 40px 20px;
}

.glass-panel {
	background-color: rgba(0, 0, 0, 0.6);
	border-left: 5px solid #dc3545;
	border-radius: 12px;
	padding: 30px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
	max-width: 800px;
	margin: auto;
}

.error-title {
	color: #ff6b6b;
	font-weight: 700;
	margin-bottom: 20px;
}

p {
	font-weight: 600;
	color: #e9ecef;
}

.btn {
	font-weight: 600;
}

@media ( max-width : 576px) {
	.glass-panel {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<div class="
	containercontent-wrapper">
		<div class="glass-panel">
			<h2 class="error-title">
				<i class="bi bi-exclamation-triangle-fill me-2"></i>Oops! Something
				went wrong.
			</h2>
			<p>
				<strong>Error Message:</strong> <span th:text="${errorMessage}">An
					unexpected error occurred.</span>
			</p>
			<p>
				<strong>URL:</strong> <span th:text="${url}"></span>
			</p>
			<p>
				<strong>TimeStamp:</strong> <span th:text="${timestamp}"></span>
			</p>
			<a th:href="@{/api/v1/address/home}"
				class="btn btn-outline-danger mt-3"> <i
				class="bi bi-arrow-left-circle"></i> Go Back Home
			</a>
		</div>
	</div>
</body>
</html>
