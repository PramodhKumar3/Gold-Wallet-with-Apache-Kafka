<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vendor Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	background: url('[[@{/images/vendor.jpg}]]') no-repeat center center
		fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.details-section {
	background-color: rgba(0, 0, 0, 0.6);
	padding: 30px;
	border-radius: 12px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
	max-width: 800px;
	margin: auto;
}

h2 {
	font-weight: 700;
	color: #0dcaf0;
}

h5 {
	font-weight: 600;
	color: #adb5bd;
}

.table {
	background-color: transparent;
}

.table th {
	background-color: rgba(13, 202, 240, 0.9);
	color: #212529;
	font-weight: bold;
	width: 30%;
}

.table td {
	background-color: rgba(255, 255, 255, 0.05);
	font-weight: 600;
	color: #e9ecef;
}

.btn {
	font-weight: 600;
}

.btn-outline-primary {
	color: #0dcaf0;
	border-color: #0dcaf0;
}

.btn-outline-primary:hover {
	background-color: #0dcaf0;
	color: #212529;
}

@media ( max-width : 576px) {
	.details-section {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/api/v1/vendor/home}"> Admin
				Vendor Dashboard </a>
		</div>
	</nav>

	<div class="container py-4">
		<h2 class="text-center mb-4">
			<i class="bi bi-person-badge-fill me-2"></i>Vendor Details
		</h2>

		<div class="details-section">
			<h5 class="mb-3">Vendor Information</h5>
			<table class="table table-bordered">
				<tr>
					<th>Vendor ID</th>
					<td th:text="${vendor.vendorId}"></td>
				</tr>
				<tr>
					<th>Name</th>
					<td th:text="${vendor.vendorName}"></td>
				</tr>
				<tr>
					<th>Description</th>
					<td th:text="${vendor.description}"></td>
				</tr>
				<tr>
					<th>Contact Person</th>
					<td th:text="${vendor.contactPersonName}"></td>
				</tr>
				<tr>
					<th>Email</th>
					<td th:text="${vendor.contactEmail}"></td>
				</tr>
				<tr>
					<th>Phone</th>
					<td th:text="${vendor.contactPhone}"></td>
				</tr>
				<tr>
					<th>Website</th>
					<td th:text="${vendor.websiteUrl}"></td>
				</tr>
				<tr>
					<th>Total Gold Quantity</th>
					<td th:text="${vendor.totalGoldQuantity}"></td>
				</tr>
				<tr>
					<th>Current Gold Price</th>
					<td th:text="${vendor.currentGoldPrice}"></td>
				</tr>
				<tr>
					<th>Created At</th>
					<td
						th:text="${#temporals.format(vendor.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
				</tr>
			</table>

			<div class="text-center mt-4">
				<a th:href="@{/api/v1/vendor/home}"
					class="btn btn-outline-primary me-3"> <i
					class="bi bi-arrow-left-circle"></i> Back to Home
				</a> <a th:href="@{'/api/v1/vendor/updatePage/' + ${vendor.vendorId}}"
					class="btn btn-warning"> <i class="bi bi-pencil-square"></i>
					Update Vendor
				</a>
			</div>
		</div>
	</div>
</body>
</html>
