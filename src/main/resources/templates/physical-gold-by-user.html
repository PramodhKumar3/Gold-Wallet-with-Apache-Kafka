<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Transactions by User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	background: url('[[@{/images/list3.jpg}]]') no-repeat center center
		fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.panel {
	background-color: rgba(0, 0, 0, 0.6);
	border-radius: 12px;
	padding: 30px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
}

h2 {
	color: #ffc107;
	font-weight: 700;
}

.table {
	background-color: transparent;
}

.table th {
	background-color: rgba(255, 193, 7, 0.9);
	color: #212529;
	font-weight: 700;
}

.table td {
	background-color: rgba(255, 255, 255, 0.05);
	color: #e9ecef;
	font-weight: 600;
}

.table-hover tbody tr:hover {
	background-color: rgba(255, 255, 255, 0.1);
}

.btn {
	font-weight: 600;
}

.alert-warning {
	background-color: rgba(255, 193, 7, 0.2);
	color: #fff3cd;
	border: 1px solid #ffc107;
}

@media ( max-width : 576px) {
	.panel {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand"
				th:href="@{/api/v1/physical_gold_transactions/home}"> Admin
				Physical Gold DashBoard </a>
		</div>
	</nav>

	<div class="container mt-4">
		<div class="panel">
			<h2 class="mb-4">
				<i class="bi bi-person-lines-fill me-2"></i>Transactions for User
				ID: <span th:text="${param.userId}"></span>
			</h2>
			<hr class="border-warning">

			<div class="table-responsive">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>User</th>
							<th>Vendor</th>
							<th>Branch</th>
							<th>Quantity</th>
							<th>Price</th>
							<th>Delivery Address</th>
							<th>Created At</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.isEmpty(transactions)}">
							<td colspan="8" class="text-center text-muted">No
								Transactions found for User ID <span th:text="${param.userId}"></span>
							</td>
						</tr>
						<tr th:each="txn : ${transactions}"
							th:unless="${#lists.isEmpty(transactions)}">
							<td th:text="${txn.transactionId}"></td>
							<td th:text="${txn.user.name}"></td>
							<td th:text="${txn.branch.vendor.vendorName}"></td>
							<td th:text="${txn.branch.address.city}"></td>
							<td th:text="${txn.quantity + ' g'}"></td>
							<td
								th:text="${txn.quantity * txn.branch.vendor.currentGoldPrice + ' â‚¹'}"></td>
							<td
								th:text="${txn.deliveryAddress.city + ', ' + txn.deliveryAddress.state}"></td>
							<td
								th:text="${#temporals.format(txn.createdAt, 'dd MMM yyyy HH:mm')}"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="text-center mt-4">
				<a th:href="@{/api/v1/physical_gold_transactions/home}"
					class="btn btn-outline-warning"> <i
					class="bi bi-arrow-left-circle"></i> Back to Home
				</a>
			</div>
		</div>
	</div>
</body>
</html>
