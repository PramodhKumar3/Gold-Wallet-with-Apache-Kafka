<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Address</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	background: url('[[@{/images/update3.jpg}]]') no-repeat center center
		fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
	padding: 40px 20px;
}

.glass-panel {
	background-color: rgba(0, 0, 0, 0.6);
	border-radius: 12px;
	padding: 30px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
	max-width: 800px;
	margin: auto;
}

h2 {
	color: #ffc107;
	font-weight: 700;
	margin-bottom: 30px;
}

label {
	font-weight: 600;
	color: #ced4da;
}

.form-control {
	font-weight: 600;
	color: #f8f9fa;
	background-color: rgba(255, 255, 255, 0.1);
	border: 1px solid #6c757d;
}

.form-control::placeholder {
	color: #adb5bd;
}

.error-message {
	color: #ff6b6b;
	font-size: 0.9em;
	font-weight: 600;
}

.btn {
	font-weight: 600;
}

@media ( max-width : 576px) {
	.glass-panel {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<div class="container content-wrapper">
		<h2 class="text-center">
			<i class="bi bi-pencil-square me-2"></i>Update Address
		</h2>

		<div class="glass-panel">
			<form th:action="@{/api/v1/address/update}" th:object="${address}"
				method="post">
				<input type="hidden" name="_method" value="put" /> <input
					type="hidden" th:field="*{addressId}" />

				<div class="mb-3">
					<label class="form-label">Street</label> <input type="text"
						class="form-control" th:field="*{street}"
						placeholder="Enter street">
					<div class="error-message" th:if="${#fields.hasErrors('street')}"
						th:errors="*{street}"></div>
				</div>

				<div class="mb-3">
					<label class="form-label">City</label> <input type="text"
						class="form-control" th:field="*{city}" placeholder="Enter city">
					<div class="error-message" th:if="${#fields.hasErrors('city')}"
						th:errors="*{city}"></div>
				</div>

				<div class="mb-3">
					<label class="form-label">State</label> <input type="text"
						class="form-control" th:field="*{state}" placeholder="Enter state">
					<div class="error-message" th:if="${#fields.hasErrors('state')}"
						th:errors="*{state}"></div>
				</div>

				<div class="mb-3">
					<label class="form-label">Postal Code</label> <input type="text"
						class="form-control" th:field="*{postalCode}"
						placeholder="Enter postal code">
					<div class="error-message"
						th:if="${#fields.hasErrors('postalCode')}"
						th:errors="*{postalCode}"></div>
				</div>

				<div class="mb-3">
					<label class="form-label">Country</label> <input type="text"
						class="form-control" th:field="*{country}"
						placeholder="Enter country">
					<div class="error-message" th:if="${#fields.hasErrors('country')}"
						th:errors="*{country}"></div>
				</div>

				<div class="text-center mt-4">
					<button type="submit" class="btn btn-success me-3">
						<i class="bi bi-save"></i> Save Changes
					</button>
					<a th:href="@{/api/v1/address/home}" class="btn btn-danger"> <i
						class="bi bi-arrow-left-circle"></i> Cancel
					</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
