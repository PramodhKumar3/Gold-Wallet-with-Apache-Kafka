<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	background: url('[[@{/images/update3.jpg}]]') no-repeat center
		center fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.form-section {
	background-color: rgba(0, 0, 0, 0.6);
	padding: 30px;
	border-radius: 12px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
	margin-bottom: 30px;
}

h2 {
	color: #ffc107;
	font-weight: 700;
}

label {
	color: #ced4da;
	font-weight: 600;
}

.form-control, .form-select {
	background-color: rgba(255, 255, 255, 0.1);
	color: #f8f9fa;
	font-weight: 600;
	border: 1px solid #6c757d;
}

.form-control::placeholder {
	color: #adb5bd;
}

.error-message {
	color: #ff6b6b;
	font-size: 0.9em;
	font-weight: 600;
}

.btn {
	font-weight: 600;
}

@media ( max-width : 576px) {
	.form-section {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/api/v1/users/home}">Admin
				User Dashboard</a>
		</div>
	</nav>

	<div class="container">
		<h2 class="text-center mb-4">
			<i class="bi bi-person-lines-fill me-2"></i>Update User
		</h2>

		<div class="form-section">
			<form th:action="@{/api/v1/users/update}" th:object="${user}"
				method="post">
				<input type="hidden" th:field="*{userId}" />

				<div class="mb-3">
					<label class="form-label">Email</label> <input type="email"
						class="form-control" th:field="*{email}" required />
					<div class="error-message" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"></div>
				</div>

				<div class="mb-3">
					<label class="form-label">Name</label> <input type="text"
						class="form-control" th:field="*{name}" required minlength="2"
						maxlength="50" />
					<div class="error-message" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></div>
				</div>

				<div class="mb-3">
					<label class="form-label">Balance</label> <input type="number"
						step="0.01" min="0" class="form-control" th:field="*{balance}"
						required />
					<div class="error-message" th:if="${#fields.hasErrors('balance')}"
						th:errors="*{balance}"></div>
				</div>

				<div class="mb-3">
					<label class="form-label">Created At</label> <input type="text"
						class="form-control" th:field="*{createdAt}" readonly />
				</div>

				<div class="mb-3">
					<label class="form-label">Address</label> <select
						class="form-select" th:field="*{address.addressId}" required>
						<option value="" disabled>Select Address</option>
						<option th:each="addr : ${addressList}"
							th:value="${addr.addressId}"
							th:text="${addr.street + ', ' + addr.city + ', ' + addr.state + ', ' + addr.country}"
							th:selected="${addr.addressId == user.address?.addressId}">
						</option>
					</select>
					<div class="error-message" th:if="${#fields.hasErrors('address')}"
						th:errors="*{address}"></div>
				</div>

				<div class="text-center mt-4">
					<button type="submit" class="btn btn-success me-3">
						<i class="bi bi-save"></i> Update
					</button>
					<a th:href="@{/api/v1/users/home}" class="btn btn-danger"> <i
						class="bi bi-x-circle"></i> Cancel
					</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
