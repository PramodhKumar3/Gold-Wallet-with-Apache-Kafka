<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Holdings by User and Vendor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	padding: 20px;
	background: url('[[@{/images/virtual.jpg}]]') no-repeat center center
		fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.panel {
	background-color: rgba(0, 0, 0, 0.6);
	backdrop-filter: blur(10px);
	padding: 25px;
	border-radius: 12px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
}

h2, h5 {
	font-weight: 700;
	color: #0dcaf0;
}

label {
	font-weight: 600;
	color: #f8f9fa;
}

.form-control {
	background-color: rgba(255, 255, 255, 0.1);
	color: #f8f9fa;
	border: 1px solid #6c757d;
	font-weight: 600;
}

.form-control::placeholder {
	color: #ced4da;
}

.form-control:focus {
	background-color: rgba(255, 255, 255, 0.15);
	color: #fff;
	border-color: #0dcaf0;
	box-shadow: 0 0 0 0.2rem rgba(13, 202, 240, 0.25);
}

.table {
	background-color: rgba(255, 255, 255, 0.05);
}

.table th {
	background-color: rgba(13, 110, 253, 0.9);
	color: #fff;
	font-weight: 700;
}

.table td {
	font-weight: 600;
	color: #f8f9fa;
	background-color: rgba(255, 255, 255, 0.1);
}

.table-hover tbody tr:hover {
	background-color: rgba(255, 255, 255, 0.15);
}

.btn {
	font-weight: 600;
}

.btn-outline-secondary {
	color: #adb5bd;
	border-color: #adb5bd;
}

.btn-outline-secondary:hover {
	background-color: #adb5bd;
	color: #212529;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand"
				th:href="@{/api/v1/virtual_gold_holding/home}">Admin Virtual
				Gold DashBoard</a>
		</div>
	</nav>

	<div class="container">
		<h2 class="mb-4">
			<i class="bi bi-person-vcard"></i> Holdings for User & Vendor
		</h2>

		<!-- Show form if no results -->
		<div class="panel mb-4" th:if="${holdings == null}">
			<form method="get"
				th:action="@{/api/v1/virtual_gold_holding/byUserAndVendor/{userId}/{vendorId}(userId=${userId},vendorId=${vendorId})}">
				<div class="row g-3">
					<div class="col-md-6">
						<label for="userId" class="form-label">User ID</label> <input
							type="number" class="form-control" id="userId" name="userId"
							required>
					</div>
					<div class="col-md-6">
						<label for="vendorId" class="form-label">Vendor ID</label> <input
							type="number" class="form-control" id="vendorId" name="vendorId"
							required>
					</div>
					<div class="col-12 text-end">
						<button type="submit" class="btn btn-primary px-4">
							<i class="bi bi-search me-2"></i>Search
						</button>
					</div>
				</div>
			</form>
		</div>

		<!-- Show results if available -->
		<div class="panel" th:if="${holdings != null}">
			<h5 class="mb-3">Search Results:</h5>
			<div class="table-responsive">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>Holding ID</th>
							<th>Quantity</th>
							<th>Created At</th>
							<th>Branch ID</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="holding : ${holdings}">
							<td th:text="${holding.holdingId}"></td>
							<td th:text="${holding.quantity}"></td>
							<td
								th:text="${#temporals.format(holding.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
							<td th:text="${holding.branch.branchId}"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="text-center mt-4">
				<a th:href="@{/api/v1/virtual_gold_holding/home}"
					class="btn btn-outline-secondary"> <i class="bi bi-house-door"></i>
					Back to Home
				</a>
			</div>
		</div>
	</div>
</body>
</html>
