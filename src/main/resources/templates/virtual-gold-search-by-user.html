<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Holdings</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	padding: 20px;
	background: url('[[@{/images/list3.jpg}]]') no-repeat center center
		fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.panel {
	background-color: rgba(0, 0, 0, 0.6);
	backdrop-filter: blur(10px);
	padding: 25px;
	border-radius: 12px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
}

h4 {
	font-weight: 700;
	color: #0dcaf0;
}

.table {
	background-color: rgba(255, 255, 255, 0.05);
}

.table th {
	background-color: rgba(13, 110, 253, 0.9);
	color: #fff;
	font-weight: 700;
}

.table td {
	font-weight: 600;
	color: #f8f9fa;
	background-color: rgba(255, 255, 255, 0.1);
}

.table-hover tbody tr:hover {
	background-color: rgba(255, 255, 255, 0.15);
}

.text-muted {
	color: #adb5bd !important;
}

.btn {
	font-weight: 600;
}

.btn-outline-secondary {
	color: #adb5bd;
	border-color: #adb5bd;
}

.btn-outline-secondary:hover {
	background-color: #adb5bd;
	color: #212529;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand"
				th:href="@{/api/v1/virtual_gold_holding/home}">Admin Virtual
				Gold DashBoard</a>
		</div>
	</nav>

	<div class="container">
		<h4 class="mb-4 text-center">
			<i class="bi bi-person-lines-fill"></i> Holdings for User ID: <span
				th:text="${userId}"></span>
		</h4>

		<div class="panel">
			<div th:if="${holdings != null}">
				<div class="table-responsive">
					<table class="table table-bordered table-hover">
						<thead>
							<tr>
								<th>Holding ID</th>
								<th>Quantity</th>
								<th>Created At</th>
								<th>Branch ID</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="holding : ${holdings}">
								<td th:text="${holding.holdingId}"></td>
								<td th:text="${holding.quantity}"></td>
								<td
									th:text="${#temporals.format(holding.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
								<td th:text="${holding.branch.branchId}"></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="text-center mt-3">
					<a th:href="@{/api/v1/virtual_gold_holding/home}"
						class="btn btn-outline-secondary"> <i class="bi bi-house-door"></i>
						Back to Home
					</a>
				</div>
			</div>

			<div th:if="${holdings == null}">
				<p class="text-muted text-center">No holdings found for this
					user.</p>
				<div class="text-center mt-3">
					<a th:href="@{/api/v1/virtual_gold_holding/home}"
						class="btn btn-outline-secondary"> <i class="bi bi-house-door"></i>
						Back to Home
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
