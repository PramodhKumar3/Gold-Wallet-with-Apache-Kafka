<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Vendor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	background: url('[[@{/images/update3.jpg}]]') no-repeat center center
		fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.form-section {
	background-color: rgba(0, 0, 0, 0.6);
	backdrop-filter: blur(10px);
	padding: 30px;
	border-radius: 12px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
	max-width: 700px;
	margin: auto;
}

h2 {
	font-weight: 700;
	color: #0dcaf0;
}

label {
	font-weight: 600;
	color: #f8f9fa;
}

.form-control {
	background-color: rgba(255, 255, 255, 0.1);
	color: #f8f9fa;
	border: 1px solid #6c757d;
	font-weight: 600;
}

.form-control::placeholder {
	color: #ced4da;
}

.form-control:focus {
	background-color: rgba(255, 255, 255, 0.15);
	color: #fff;
	border-color: #0dcaf0;
	box-shadow: 0 0 0 0.2rem rgba(13, 202, 240, 0.25);
}

.btn {
	font-weight: 600;
}

.alert {
	font-weight: 600;
}

@media ( max-width : 576px) {
	.form-section {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/api/v1/vendor/home}">Admin
				Vendor DashBoard</a>
		</div>
	</nav>

	<div class="container py-4">
		<h2 class="text-center mb-4">
			<i class="bi bi-pencil-square me-2"></i>Update Vendor
		</h2>

		<div class="form-section">
			<form th:action="@{/api/v1/vendor/update}" th:object="${vendor}"
				method="post">
				<input type="hidden" name="_method" value="put" /> <input
					type="hidden" th:field="*{vendorId}" />

				<div class="mb-3">
					<label class="form-label">Vendor Name</label> <input type="text"
						class="form-control" th:field="*{vendorName}" required>
				</div>

				<div class="mb-3">
					<label class="form-label">Description</label>
					<textarea class="form-control" th:field="*{description}" rows="3"></textarea>
				</div>

				<div class="mb-3">
					<label class="form-label">Contact Person Name</label> <input
						type="text" class="form-control" th:field="*{contactPersonName}">
				</div>

				<div class="mb-3">
					<label class="form-label">Contact Email</label> <input type="email"
						class="form-control" th:field="*{contactEmail}">
				</div>

				<div class="mb-3">
					<label class="form-label">Contact Phone</label> <input type="text"
						class="form-control" th:field="*{contactPhone}">
				</div>

				<div class="mb-3">
					<label class="form-label">Web-site URL</label> <input type="url"
						class="form-control" th:field="*{websiteUrl}">
				</div>

				<div class="mb-3">
					<label class="form-label">Total Gold Quantity</label> <input
						type="number" step="0.01" class="form-control"
						th:field="*{totalGoldQuantity}" required>
				</div>

				<div class="mb-3">
					<label class="form-label">Current Gold Price</label> <input
						type="number" step="0.01" class="form-control"
						th:field="*{currentGoldPrice}" required>
				</div>

				<div class="mb-3">
					<label class="form-label">Created At</label> <input type="text"
						class="form-control" th:field="*{createdAt}" readonly>
				</div>

				<div class="text-center mt-4">
					<button type="submit" class="btn btn-success me-3">
						<i class="bi bi-save"></i> Save Changes
					</button>
					<a th:href="@{/api/v1/vendor/home}" class="btn btn-danger"> <i
						class="bi bi-arrow-left-circle"></i> Cancel
					</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
