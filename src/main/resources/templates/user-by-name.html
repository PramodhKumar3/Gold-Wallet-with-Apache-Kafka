<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Details by Name</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	background: url('[[@{/images/list2.jpg}]]') no-repeat center
		center fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.details-section {
	background-color: rgba(0, 0, 0, 0.6);
	padding: 30px;
	border-radius: 12px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
	margin-top: 50px;
}

h2 {
	color: #ffc107;
	font-weight: 700;
}

h5 {
	color: #17a2b8;
	font-weight: 600;
}

p strong {
	color: #ced4da;
}

.btn {
	font-weight: 600;
}

@media ( max-width : 576px) {
	.details-section {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/api/v1/users/home}">Admin
				User Dashboard</a>
		</div>
	</nav>

	<div class="container">
		<div class="details-section">
			<h2>
				<i class="bi bi-person-lines-fill me-2"></i>User Details
			</h2>
			<hr class="border-light">

			<p>
				<strong>User ID:</strong> <span th:text="${user.userId}"></span>
			</p>
			<p>
				<strong>Name:</strong> <span th:text="${user.name}"></span>
			</p>
			<p>
				<strong>Email:</strong> <span th:text="${user.email}"></span>
			</p>
			<p>
				<strong>Balance:</strong> <span th:text="${user.balance}"></span>
			</p>
			<p>
				<strong>Created At:</strong> <span
					th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
			</p>

			<h5 class="mt-4">
				<i class="bi bi-geo-alt-fill me-1"></i>Address
			</h5>
			<p>
				<strong>Street:</strong> <span th:text="${user.address?.street}"></span>
			</p>
			<p>
				<strong>City:</strong> <span th:text="${user.address?.city}"></span>
			</p>
			<p>
				<strong>State:</strong> <span th:text="${user.address?.state}"></span>
			</p>
			<p>
				<strong>Postal Code:</strong> <span
					th:text="${user.address?.postalCode}"></span>
			</p>
			<p>
				<strong>Country:</strong> <span th:text="${user.address?.country}"></span>
			</p>

			<a th:href="@{/api/v1/users/home}"
				class="btn btn-outline-warning mt-3"> <i
				class="bi bi-arrow-left-circle"></i> Back to Home
			</a>
		</div>
	</div>
</body>
</html>
