<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Payment Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	background: url('[[@{/images/digitalmoney.jpg}]]') no-repeat center center
		fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.details-section {
	background-color: rgba(0, 0, 0, 0.6);
	padding: 30px;
	border-radius: 12px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
	max-width: 800px;
	margin: auto;
}

h2 {
	font-weight: 700;
	color: #ffc107;
}

h5 {
	font-weight: 600;
	color: #ced4da;
}

.table {
	background-color: transparent;
}

.table th {
	background-color: rgba(255, 255, 255, 0.1);
	color: #ffc107;
	font-weight: bold;
	width: 30%;
}

.table td {
	background-color: rgba(255, 255, 255, 0.05);
	font-weight: 600;
	color: #e9ecef;
}

.btn {
	font-weight: 600;
}

.alert-warning {
	background-color: rgba(255, 193, 7, 0.2);
	color: #fff3cd;
	border: 1px solid #ffc107;
}

@media ( max-width : 576px) {
	.details-section {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/api/v1/payments/home}">Admin
				Payment Dashboard</a>
		</div>
	</nav>

	<div class="container py-4">
		<h2 class="text-center mb-4">
			<i class="bi bi-receipt-cutoff me-2"></i>Payment Details
		</h2>

		<div class="details-section" th:if="${payment != null}">
			<h5 class="mb-3">Payment Information</h5>
			<table class="table table-bordered">
				<tr>
					<th>Payment ID</th>
					<td th:text="${payment.paymentId}"></td>
				</tr>
				<tr>
					<th>User Name</th>
					<td th:text="${payment.user.name}"></td>
				</tr>
				<tr>
					<th>User Email</th>
					<td th:text="${payment.user.email}"></td>
				</tr>
				<tr>
					<th>Amount</th>
					<td th:text="${payment.amount + ' â‚¹'}"></td>
				</tr>
				<tr>
					<th>Payment Method</th>
					<td th:text="${payment.paymentMethod}"></td>
				</tr>
				<tr>
					<th>Status</th>
					<td th:text="${payment.paymentStatus}"></td>
				</tr>
				<tr>
					<th>Created At</th>
					<td
						th:text="${#temporals.format(payment.createdAt, 'dd MMM yyyy HH:mm')}"></td>
				</tr>
			</table>

			<div class="text-center mt-4">
				<a th:href="@{/api/v1/payments/home}"
					class="btn btn-outline-warning me-3"> <i
					class="bi bi-arrow-left-circle"></i> Back to Home
				</a>
			</div>
		</div>

		<div th:if="${payment == null}">
			<div class="alert alert-warning text-center">No payment found
				for the given ID.</div>
		</div>
	</div>
</body>
</html>
