<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update User Balance</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	background: url('[[@{/images/balance.jpg}]]') no-repeat center center
		fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.panel {
	background-color: rgba(0, 0, 0, 0.6);
	border-radius: 12px;
	padding: 30px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
	max-width: 500px;
	margin: auto;
}

h2 {
	color: #ffc107;
	font-weight: 700;
}

label {
	color: #ced4da;
	font-weight: 600;
}

.form-control {
	background-color: rgba(255, 255, 255, 0.1);
	color: #f8f9fa;
	font-weight: 600;
	border: 1px solid #6c757d;
}

.form-control::placeholder {
	color: #adb5bd;
}

.alert-success {
	background-color: rgba(40, 167, 69, 0.2);
	color: #d4edda;
	border: 1px solid #28a745;
}

.btn {
	font-weight: 600;
}

@media ( max-width : 576px) {
	.panel {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/api/v1/users/home}">Admin
				User Dashboard</a>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="text-center mb-4">
			<h2>
				<i class="bi bi-cash-coin me-2"></i>Update User Balance
			</h2>
			<hr class="border-warning">
		</div>

		<div class="panel">
			<div th:if="${message}" class="alert alert-success text-center mb-4"
				th:text="${message}"></div>

			<form method="post" th:action="@{/api/v1/users/updateBalancePage}">
				<div class="mb-3">
					<label for="userId" class="form-label">Enter User ID</label> <input
						type="number" name="userId" id="userId" class="form-control"
						required>
				</div>

				<div class="mb-4">
					<label for="amount" class="form-label">Enter Amount</label> <input
						type="number" step="0.01" name="amount" id="amount"
						class="form-control" required>
				</div>

				<div class="d-grid gap-2 d-md-flex justify-content-md-center">
					<button type="submit" class="btn btn-success px-4">
						<i class="bi bi-cash-coin me-2"></i>Update Balance
					</button>
					<a th:href="@{/api/v1/users/home}"
						class="btn btn-outline-warning px-4"> <i
						class="bi bi-house-door me-2"></i>Back to Home
					</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
