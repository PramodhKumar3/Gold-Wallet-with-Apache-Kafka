<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User DashBoard - Activity</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
body, html {
	height: 100%;
	margin: 0;
	background: url('[[@{/images/user.jpg}]]') no-repeat center center fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.section {
	background-color: rgba(0, 0, 0, 0.6);
	padding: 30px;
	border-radius: 12px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
	margin-bottom: 30px;
}

h4 {
	color: #0dcaf0;
	font-weight: 700;
}

label {
	font-weight: 600;
	color: #ced4da;
}

.form-control, .form-select {
	background-color: rgba(255, 255, 255, 0.1);
	color: #f8f9fa;
	font-weight: 600;
	border: 1px solid #ced4da;
}

.form-select option {
	background-color: #212529;
	color: #f8f9fa;
}

.form-control::placeholder {
	color: #adb5bd;
}

.btn {
	font-weight: 600;
}

.alert {
	font-weight: 600;
}

table {
	background-color: rgba(255, 255, 255, 0.05);
	color: #f8f9fa;
}

thead {
	background-color: rgba(255, 255, 255, 0.1);
}

tbody tr:hover {
	background-color: rgba(255, 255, 255, 0.1);
}

@media ( max-width : 576px) {
	.section {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/api/v3/user_dashboard_profile}">User
				DashBoard</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/api/v3/}">Main
							DashBoard</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div th:if="${activityMessage}" class="alert alert-success"
			role="alert" th:text="${activityMessage}"></div>

		<div class="section mb-4">
			<form method="get" th:action="@{/api/v3/user_dashboard_activity}"
				class="row g-3 align-items-center">
				<div class="col-auto">
					<label for="userId" class="col-form-label"><strong>Select
							User:</strong></label>
				</div>
				<div class="col-auto">
					<select name="userId" id="userId" class="form-select" required>
						<option value="" disabled selected>-- Choose User ID --</option>
						<option th:each="u : ${allUsers}" th:value="${u.userId}"
							th:selected="${u.userId == selectedUserId}"
							th:text="${u.userId + ' - ' + u.name}"></option>
					</select>
				</div>
				<div class="col-auto">
					<button type="submit" class="btn btn-primary">
						<i class="bi bi-search"></i> Load Activity
					</button>
				</div>
			</form>
		</div>

		<div class="text-center mb-4">
			<a
				th:href="@{/api/v3/user_dashboard_profile(userId=${selectedUserId})}"
				class="btn btn-outline-light"> <i class="bi bi-person-circle"></i>
				Back to Profile
			</a>
		</div>

		<div th:if="${selectedUserId != null}">
			<div class="section">
				<h4>
					<i class="bi bi-clock-history"></i> Transaction History
				</h4>
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>Date</th>
							<th>Type</th>
							<th>Status</th>
							<th>Quantity</th>
							<th>Amount</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${transactions == null or transactions.isEmpty()}">
							<td colspan="5" class="text-center text-muted">No
								transactions available.</td>
						</tr>
						<tr th:each="tx : ${transactions}">
							<td
								th:text="${#temporals.format(tx.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
							<td th:text="${tx.transactionType}"></td>
							<td th:text="${tx.transactionStatus}"></td>
							<td th:text="${tx.quantity}"></td>
							<td th:text="${tx.amount}"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="section">
				<h4>
					<i class="bi bi-receipt"></i> Payments
				</h4>
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>Date</th>
							<th>Amount</th>
							<th>Method</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${payments == null or payments.isEmpty()}">
							<td colspan="4" class="text-center text-muted">No payments
								available.</td>
						</tr>
						<tr th:each="pay : ${payments}">
							<td
								th:text="${#temporals.format(pay.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
							<td th:text="${pay.amount}"></td>
							<td th:text="${pay.paymentMethod}"></td>
							<td th:text="${pay.paymentStatus}"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="section">
				<h4>
					<i class="bi bi-shop"></i> Vendors
				</h4>
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>Name</th>
							<th>Contact Person</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Gold Price (â‚¹/g)</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${vendors == null or vendors.isEmpty()}">
							<td colspan="5" class="text-center text-muted">No vendor
								data available.</td>
						</tr>
						<tr th:each="vendor : ${vendors}">
							<td th:text="${vendor.vendorName}"></td>
							<td th:text="${vendor.contactPersonName}"></td>
							<td th:text="${vendor.contactEmail}"></td>
							<td th:text="${vendor.contactPhone}"></td>
							<td th:text="${vendor.currentGoldPrice}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
