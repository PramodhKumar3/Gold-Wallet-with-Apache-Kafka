<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Convert Holding to Physical</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	background: url('[[@{/images/update5.jpg}]]') no-repeat center center
		fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.form-section {
	background-color: rgba(0, 0, 0, 0.6);
	backdrop-filter: blur(10px);
	padding: 30px;
	border-radius: 12px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
	max-width: 600px;
	margin: auto;
}

h4 {
	font-weight: 700;
	color: #0dcaf0;
}

label {
	font-weight: 600;
	color: #f8f9fa;
}

.form-control {
	background-color: rgba(255, 255, 255, 0.1);
	color: #f8f9fa;
	border: 1px solid #6c757d;
	font-weight: 600;
	text-align: center;
}

.form-control::placeholder {
	color: #ced4da;
}

.form-control:focus {
	background-color: rgba(255, 255, 255, 0.15);
	color: #fff;
	border-color: #0dcaf0;
	box-shadow: 0 0 0 0.2rem rgba(13, 202, 240, 0.25);
}

.btn {
	font-weight: 600;
}

.btn-outline-secondary {
	color: #adb5bd;
	border-color: #adb5bd;
}

.btn-outline-secondary:hover {
	background-color: #adb5bd;
	color: #212529;
}

.alert {
	font-weight: 600;
	background-color: rgba(0, 0, 0, 0.7);
	color: #f8f9fa;
	border: 1px solid #ffc107;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand"
				th:href="@{/api/v1/virtual_gold_holding/home}">Admin Virtual
				Gold DashBoard</a>
		</div>
	</nav>

	<div class="container">
		<div class="form-section">
			<h4 class="mb-4 text-center">
				<i class="bi bi-arrow-repeat"></i> Convert Virtual Holding to
				Physical
			</h4>

			<!-- Centered Message -->
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div th:if="${message}" class="alert alert-success text-center"
						th:text="${message}"></div>
					<div th:if="${errorMessage}" class="alert alert-danger text-center"
						th:text="${errorMessage}"></div>
				</div>
			</div>

			<!-- Centered Form -->
			<form method="post"
				th:action="@{/api/v1/virtual_gold_holding/convertToPhysical}">
				<div class="row justify-content-center g-3">
					<div class="col-md-8">
						<label for="holdingId" class="form-label text-center w-100">Holding
							ID</label> <input type="number" class="form-control" id="holdingId"
							name="holdingId" required>
					</div>
				</div>
				<div class="text-center mt-4">
					<button type="submit" class="btn btn-warning px-4">
						<i class="bi bi-arrow-repeat me-2"></i>Convert to Physical
					</button>
					<a th:href="@{/api/v1/virtual_gold_holding/home}"
						class="btn btn-outline-secondary px-4"> <i
						class="bi bi-house-door me-2"></i>Back to Home
					</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
