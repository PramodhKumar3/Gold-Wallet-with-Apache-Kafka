<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Vendor Branch</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	background: url('[[@{/images/update3.jpg}]]') no-repeat center center
		fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.form-section {
	background-color: rgba(0, 0, 0, 0.6);
	padding: 30px;
	border-radius: 12px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
	max-width: 800px;
	margin: auto;
}

h4 {
	font-weight: 700;
	color: #0dcaf0;
}

label {
	font-weight: 600;
	color: #e9ecef;
}

.form-select {
	font-weight: 600;
	background-color: rgba(255, 255, 255, 0.1);
	color: #f8f9fa;
	border: 1px solid #ced4da;
	appearance: none;
}

.form-select option {
	background-color: #212529;
	color: #f8f9fa;
}

.form-control::placeholder {
	color: #adb5bd;
}

.btn {
	font-weight: 600;
}

.alert {
	font-weight: 600;
}

.error-message {
	color: #ffc107;
	font-size: 0.9em;
	font-weight: 600;
}

@media ( max-width : 576px) {
	.form-section {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/api/v1/vendor_branches/home}">
				Admin Vendor Branch Dashboard </a>
		</div>
	</nav>

	<div class="container py-4">
		<div class="form-section">
			<h4 class="mb-4">
				<i class="bi bi-pencil-square"></i> Update Vendor Branch
			</h4>

			<form th:action="@{/api/v1/vendor_branches/update}"
				th:object="${branch}" method="post">
				<input type="hidden" th:field="*{branchId}" />

				<div class="row g-3">
					<div class="col-md-6">
						<label>Quantity (grams)</label> <input type="number" step="0.01"
							class="form-control" th:field="*{quantity}" />
						<div class="error-message"
							th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
					</div>

					<div class="col-md-6">
						<label>Vendor ID</label> <input type="text" class="form-control"
							th:value="${branch.vendor.vendorId}" readonly />
					</div>

					<div class="col-md-6">
						<label>Address</label> <select class="form-select"
							th:field="*{address.addressId}">
							<option value="" disabled>Select Address</option>
							<option th:each="addr : ${addressList}"
								th:value="${addr.addressId}" th:text="${addr.fullAddress}"
								th:selected="${addr.addressId == branch.address.addressId}">
							</option>
						</select>
						<div class="error-message"
							th:if="${#fields.hasErrors('address.addressId')}"
							th:errors="*{address.addressId}"></div>
					</div>

					<div class="col-md-6">
						<label>Created At</label> <input type="text" class="form-control"
							th:value="${#temporals.format(branch.createdAt, 'yyyy-MM-dd HH:mm')}"
							readonly />
					</div>
				</div>

				<div class="text-center mt-4">
					<button type="submit" class="btn btn-success me-3">
						<i class="bi bi-save"></i> Save Changes
					</button>
					<a th:href="@{/api/v1/vendor_branches/home}" class="btn btn-danger">
						<i class="bi bi-arrow-left-circle"></i> Cancel
					</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
