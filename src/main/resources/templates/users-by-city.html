<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Users by City</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	background: url('[[@{/images/address3.jpg}]]') no-repeat center center
		fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.panel {
	background-color: rgba(0, 0, 0, 0.6);
	border-radius: 12px;
	padding: 30px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
}

h2 {
	color: #ffc107;
	font-weight: 700;
}

.table {
	background-color: transparent;
}

.table th {
	background-color: rgba(255, 193, 7, 0.9);
	color: #212529;
	font-weight: 700;
}

.table td {
	background-color: rgba(255, 255, 255, 0.05);
	color: #e9ecef;
	font-weight: 600;
}

.table-hover tbody tr:hover {
	background-color: rgba(255, 255, 255, 0.1);
}

.btn {
	font-weight: 600;
}

@media ( max-width : 576px) {
	.panel {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/api/v1/users/home}">Admin
				User Dashboard</a>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="panel">
			<h2 class="mb-4">
				<i class="bi bi-geo-alt-fill me-2"></i>Users from <span
					th:text="${city}"></span>
			</h2>
			<hr class="border-warning">

			<div class="table-responsive">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>User ID</th>
							<th>Name</th>
							<th>Email</th>
							<th>Balance</th>
							<th>Created At</th>
							<th>Street</th>
							<th>State</th>
							<th>Country</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.isEmpty(users)}">
							<td colspan="8" class="text-center text-muted">No users
								found in <span th:text="${city}"></span>
							</td>
						</tr>
						<tr th:each="user : ${users}" th:unless="${#lists.isEmpty(users)}">
							<td th:text="${user.userId}"></td>
							<td th:text="${user.name}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.balance}"></td>
							<td
								th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
							<td th:text="${user.address?.street}"></td>
							<td th:text="${user.address?.state}"></td>
							<td th:text="${user.address?.country}"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<a th:href="@{/api/v1/users/home}"
				class="btn btn-outline-warning mt-3"> <i
				class="bi bi-arrow-left-circle"></i> Back to Home
			</a>
		</div>
	</div>
</body>
</html>
