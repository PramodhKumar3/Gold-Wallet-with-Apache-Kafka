<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Virtual Gold Holdings</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	background: url('[[@{/images/virtualgold.jpg}]]') no-repeat center
		center fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.panel {
	background-color: rgba(0, 0, 0, 0.6);
	border-radius: 12px;
	padding: 30px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
	max-width: 600px;
	margin: auto;
}

h2 {
	color: #ffc107;
	font-weight: 700;
}

p strong {
	color: #ced4da;
}

.btn {
	font-weight: 600;
}

@media ( max-width : 576px) {
	.panel {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/api/v1/users/home}">Admin
				User Dashboard</a>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="panel text-center">
			<h2 class="mb-4">
				<i class="bi bi-piggy-bank-fill me-2"></i>Virtual Gold Holdings
			</h2>
			<hr class="border-warning">
			<p>
				<strong>User ID:</strong> <span th:text="${userId}"></span>
			</p>
			<p>
				<strong>Total Gold:</strong> <span th:text="${gold}"></span> grams
			</p>

			<a th:href="@{/api/v1/users/home}"
				class="btn btn-outline-warning mt-3"> <i
				class="bi bi-arrow-left-circle"></i> Back to Home
			</a>
		</div>
	</div>
</body>
</html>
