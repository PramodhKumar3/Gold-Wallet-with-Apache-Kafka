<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Transaction History Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	background: url('[[@{/images/history.jpg}]]') no-repeat center center
		fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.section {
	background-color: rgba(0, 0, 0, 0.6);
	padding: 30px;
	border-radius: 12px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
	margin-bottom: 30px;
}

h4 {
	color: #ffc107;
	font-weight: 700;
}

label {
	color: #ced4da;
	font-weight: 600;
}

.form-control, .form-select {
	background-color: rgba(255, 255, 255, 0.1);
	color: #f8f9fa;
	border: 1px solid #ced4da;
}

.form-control::placeholder {
	color: #adb5bd;
}

.btn {
	font-weight: 600;
}

.alert-success {
	background-color: rgba(40, 167, 69, 0.2);
	color: #d4edda;
	border: 1px solid #28a745;
}

.alert-danger {
	background-color: rgba(220, 53, 69, 0.2);
	color: #f8d7da;
	border: 1px solid #dc3545;
}

@media ( max-width : 576px) {
	.section {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/api/v1/transaction_history/home}">
				Admin Transaction History Dashboard </a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/api/v1/users/home}">User Home</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/api/v1/transaction_history}">All Transactions</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<!-- Flash Messages -->
		<div th:if="${message}" class="alert alert-success" role="alert">
			<span th:text="${message}"></span>
		</div>
		<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
			<span th:text="${errorMessage}"></span>
		</div>

		<!-- Add Transaction Form -->
		<div class="section">
			<h4 class="mb-4">
				<i class="bi bi-cash-stack"></i> Add Transaction
			</h4>
			<form th:action="@{/api/v1/transaction_history/add}"
				th:object="${transaction}" method="post">
				<div class="row g-3">
					<div class="col-md-6">
						<label>User</label> <select th:field="*{user.userId}"
							class="form-select">
							<option th:each="user : ${users}" th:value="${user.userId}"
								th:text="${user.name}">User</option>
						</select>
					</div>
					<div class="col-md-6">
						<label>Branch</label> <select th:field="*{branch.branchId}"
							class="form-select">
							<option th:each="branch : ${branches}"
								th:value="${branch.branchId}"
								th:text="${branch.vendor.vendorName} + ' - ' + ${branch.address.city}">Branch</option>
						</select>
					</div>
					<div class="col-md-6">
						<label>Quantity</label> <input type="number" step="0.01"
							class="form-control" th:field="*{quantity}" required>
					</div>
					<div class="col-md-6">
						<label>Transaction Type</label> <select
							th:field="*{transactionType}" class="form-select">
							<option th:each="type : ${types}" th:value="${type}"
								th:text="${type}">Type</option>
						</select>
					</div>
					<div class="col-md-6">
						<label>Status</label> <select th:field="*{transactionStatus}"
							class="form-select">
							<option th:each="status : ${statuses}" th:value="${status}"
								th:text="${status}">Status</option>
						</select>
					</div>
				</div>
				<div class="text-center mt-4">
					<button type="submit" class="btn btn-warning">
						<i class="bi bi-save"></i> Save Transaction
					</button>
				</div>
			</form>
		</div>

		<!-- Search Section -->
		<div class="section">
			<h4 class="mb-4">
				<i class="bi bi-search"></i> Search Transactions
			</h4>
			<div class="row g-3">
				<form method="get"
					th:action="@{/api/v1/transaction_history/search/byId}"
					class="col-md-4">
					<label>Transaction ID</label> <input type="number"
						class="form-control" name="transactionId"
						placeholder="Enter Transaction ID" required>
					<button type="submit" class="btn btn-outline-warning btn-sm mt-2">Search
						by ID</button>
				</form>

				<form method="get"
					th:action="@{/api/v1/transaction_history/search/byUser}"
					class="col-md-4">
					<label>User ID</label> <input type="number" class="form-control"
						name="userId" placeholder="Enter User ID" required>
					<button type="submit" class="btn btn-outline-warning btn-sm mt-2">Search
						by User</button>
				</form>

				<form method="get"
					th:action="@{/api/v1/transaction_history/search/byType}"
					class="col-md-4">
					<label>Transaction Type</label> <select class="form-select"
						name="transactionType" required>
						<option th:each="type : ${types}" th:value="${type}"
							th:text="${type}">Type</option>
					</select>
					<button type="submit" class="btn btn-outline-warning btn-sm mt-2">Search
						by Type</button>
				</form>
			</div>

			<div class="text-center mt-4">
				<a th:href="@{/api/v1/transaction_history}"
					class="btn btn-info btn-sm"> <i class="bi bi-list-ul"></i> Get
					All Transactions
				</a>
			</div>
		</div>
	</div>
</body>
</html>
