<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Transaction History</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	background: url('[[@{/images/history.jpg}]]') no-repeat center;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.panel {
	background-color: rgba(0, 0, 0, 0.6);
	border-radius: 12px;
	padding: 30px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
}

h2 {
	color: #ffc107;
	font-weight: 700;
}

.table {
	background-color: transparent;
}

.table th {
	background-color: rgba(255, 193, 7, 0.9);
	color: #212529;
	font-weight: 700;
}

.table td {
	background-color: rgba(255, 255, 255, 0.05);
	color: #e9ecef;
	font-weight: 600;
}

.table-hover tbody tr:hover {
	background-color: rgba(255, 255, 255, 0.1);
}

.btn {
	font-weight: 600;
}

@media ( max-width : 576px) {
	.panel {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/api/v1/users/home}">Admin
				User Dashboard</a>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="panel">
			<h2 class="mb-4">
				<i class="bi bi-clock-history me-2"></i>Transaction History
			</h2>
			<hr class="border-warning">
			<p>
				<strong>User ID:</strong> <span th:text="${userId}"></span>
			</p>

			<div th:if="${#lists.isEmpty(transactions)}">
				<p class="text-muted">No transactions found for this user.</p>
			</div>

			<div th:if="${!#lists.isEmpty(transactions)}">
				<div class="table-responsive">
					<table class="table table-bordered table-hover mt-3">
						<thead>
							<tr>
								<th>Transaction ID</th>
								<th>Date</th>
								<th>Type</th>
								<th>Status</th>
								<th>Quantity (g)</th>
								<th>Amount (â‚¹)</th>
								<th>Branch</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="txn : ${transactions}">
								<td th:text="${txn['transactionId']}"></td>
								<td th:text="${txn['createdAt']}"></td>
								<td th:text="${txn['transactionType']}"></td>
								<td th:text="${txn['transactionStatus']}"></td>
								<td th:text="${txn['quantity']}"></td>
								<td th:text="${txn['amount']}"></td>
								<td th:text="${txn['branchName']}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<a th:href="@{/api/v1/users/home}"
				class="btn btn-outline-warning mt-3"> <i
				class="bi bi-arrow-left-circle"></i> Back to Home
			</a>
		</div>
	</div>
</body>
</html>
