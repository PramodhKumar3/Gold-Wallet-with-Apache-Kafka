<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Transaction</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	background: url('[[@{/images/update3.jpg}]]') no-repeat center center
		fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.form-section {
	background-color: rgba(0, 0, 0, 0.6);
	padding: 30px;
	border-radius: 12px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
	max-width: 700px;
	margin: auto;
}

h2 {
	font-weight: 700;
	color: #ffc107;
}

label {
	font-weight: 600;
	color: #ced4da;
}

.form-control, .form-select {
	background-color: rgba(255, 255, 255, 0.1);
	color: #f8f9fa;
	border: 1px solid #ced4da;
	font-weight: 600;
}

.form-select option {
	background-color: #212529;
	color: #f8f9fa;
}

.form-control::placeholder {
	color: #adb5bd;
}

.form-control:disabled {
	background-color: rgba(255, 255, 255, 0.2);
	color: #adb5bd;
}

.btn {
	font-weight: 600;
}

@media ( max-width : 576px) {
	.form-section {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<nav class="
	navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand"
				th:href="@{/api/v1/physical_gold_transactions/home}"> Admin
				Physical Gold DashBoard </a>
		</div>
	</nav>

	<div class="container py-4">
		<h2 class="text-center mb-4">
			<i class="bi bi-pencil-square me-2"></i>Update Transaction
		</h2>

		<form th:action="@{/api/v1/physical_gold_transactions/update}"
			th:object="${transaction}" method="post" class="form-section">
			<input type="hidden" th:field="*{transactionId}" />

			<div class="mb-3">
				<label class="form-label">Transaction ID</label> <input type="text"
					class="form-control" th:value="*{transactionId}" disabled>
			</div>

			<div class="mb-3">
				<label class="form-label">Quantity (g)</label> <input type="text"
					class="form-control" th:value="*{quantity}" disabled>
			</div>

			<div class="mb-3">
				<label class="form-label">User Name</label> <input type="text"
					class="form-control" th:field="*{user.name}"
					placeholder="Enter User Name">
			</div>

			<div class="mb-3">
				<label class="form-label">Vendor Branch</label> <select
					class="form-select" th:field="*{branch.branchId}">
					<option value="">-- Select Branch --</option>
					<option th:each="branch : ${branches}"
						th:value="${branch.branchId}"
						th:text="${branch.vendor.vendorName + ' - ' + branch.address.city}"
						th:selected="${branch.branchId == transaction.branch.branchId}">
					</option>
				</select>
			</div>

			<div class="mb-3">
				<label class="form-label">Delivery Address</label> <select
					class="form-select" th:field="*{deliveryAddress.addressId}">
					<option value="">-- Select Address --</option>
					<option th:each="addr : ${addresses}" th:value="${addr.addressId}"
						th:text="${addr.city + ', ' + addr.state}"
						th:selected="${addr.addressId == transaction.deliveryAddress.addressId}">
					</option>
				</select>
			</div>

			<div class="text-center mt-4">
				<button type="submit" class="btn btn-success me-3">
					<i class="bi bi-check-circle"></i> Update
				</button>
				<a th:href="@{/api/v1/physical_gold_transactions/home}"
					class="btn btn-danger"> <i class="bi bi-arrow-left-circle"></i>
					Cancel
				</a>
			</div>
		</form>
	</div>
</body>
</html>
