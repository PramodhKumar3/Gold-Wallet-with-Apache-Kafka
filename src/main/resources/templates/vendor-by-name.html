<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vendor Details by Name</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	background: url('[[@{/images/vendor.jpg}]]') no-repeat center center
		fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.details-section {
	background-color: rgba(0, 0, 0, 0.6);
	padding: 30px;
	border-radius: 12px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
	max-width: 800px;
	margin: auto;
}

h2 {
	font-weight: 700;
	color: #0dcaf0;
}

p {
	font-weight: 600;
	color: #e9ecef;
}

strong {
	color: #ffc107;
}

.btn {
	font-weight: 600;
}

.btn-outline-primary {
	color: #0dcaf0;
	border-color: #0dcaf0;
}

.btn-outline-primary:hover {
	background-color: #0dcaf0;
	color: #212529;
}

@media ( max-width : 576px) {
	.details-section {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/api/v1/vendor/home}"> Admin
				Vendor Dashboard </a>
		</div>
	</nav>

	<div class="container py-4">
		<div class="details-section">
			<h2 class="text-center mb-4">
				<i class="bi bi-person-badge-fill me-2"></i>Vendor Details
			</h2>
			<hr>
			<p>
				<strong>Vendor ID:</strong> <span th:text="${vendor.vendorId}"></span>
			</p>
			<p>
				<strong>Name:</strong> <span th:text="${vendor.vendorName}"></span>
			</p>
			<p>
				<strong>Description:</strong> <span th:text="${vendor.description}"></span>
			</p>
			<p>
				<strong>Contact Person:</strong> <span
					th:text="${vendor.contactPersonName}"></span>
			</p>
			<p>
				<strong>Email:</strong> <span th:text="${vendor.contactEmail}"></span>
			</p>
			<p>
				<strong>Phone:</strong> <span th:text="${vendor.contactPhone}"></span>
			</p>
			<p>
				<strong>Website:</strong> <span th:text="${vendor.websiteUrl}"></span>
			</p>
			<p>
				<strong>Total Gold Quantity:</strong> <span
					th:text="${vendor.totalGoldQuantity}"></span>
			</p>
			<p>
				<strong>Current Gold Price:</strong> â‚¹<span
					th:text="${vendor.currentGoldPrice}"></span>
			</p>
			<p>
				<strong>Created At:</strong> <span
					th:text="${#temporals.format(vendor.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
			</p>

			<div class="text-center mt-4">
				<a th:href="@{/api/v1/vendor/home}"
					class="btn btn-outline-primary me-3"> <i
					class="bi bi-arrow-left-circle"></i> Back to Home
				</a>
			</div>
		</div>
	</div>
</body>
</html>
