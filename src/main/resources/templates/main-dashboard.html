<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Main DashBoard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
body {
	background-image: url('[[@{/images/goldcards.jpg}]]');
	background-size: cover;
	background-position: center;
	height: 100vh;
	margin: 0;
	display: flex;
	align-items: flex-start;
	justify-content: center;
	color: white;
	padding-top: 60px;
	font-family: 'Segoe UI', sans-serif;
}

.dashboard-box {
	background-color: rgba(0, 0, 0, 0.6);
	padding: 40px;
	border-radius: 12px;
	text-align: center;
	box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
}

.dashboard-box h1 {
	margin-bottom: 30px;
	color: #ffc107;
	font-weight: 700;
}

.dashboard-box a {
	margin: 10px;
	padding: 15px 30px;
	font-size: 18px;
	font-weight: 600;
}
</style>
</head>
<body>
	<div class="dashboard-box">
		<h1>
			<i class="bi bi-grid-3x3-gap-fill"></i> Welcome to Gold Management
			Portal
		</h1>
		<div>
			<a th:href="@{/api/v3/user_dashboard_profile}"
				class="btn btn-outline-light"> <i class="bi bi-person-circle"></i>
				User DashBoard
			</a> <a th:href="@{/api/v1/users/home}" class="btn btn-outline-warning">
				<i class="bi bi-shield-lock"></i> Admin DashBoard
			</a>
		</div>
	</div>
</body>
</html>
