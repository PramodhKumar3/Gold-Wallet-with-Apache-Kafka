<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Virtual Gold Holding Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	background: url('[[@{/images/virtual.jpg}]]') no-repeat center center
		fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.details-section {
	background-color: rgba(0, 0, 0, 0.6);
	padding: 30px;
	border-radius: 12px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
	max-width: 800px;
	margin: auto;
}

h2 {
	font-weight: 700;
	color: #ffc107;
}

h5 {
	font-weight: 600;
	color: #ced4da;
}

.table {
	background-color: transparent;
}

.table th {
	background-color: rgba(255, 255, 255, 0.1);
	color: #f1f1f1;
	font-weight: bold;
	width: 30%;
}

.table td {
	background-color: rgba(255, 255, 255, 0.05);
	font-weight: 600;
	color: #e9ecef;
}

.btn {
	font-weight: 600;
}

.alert-warning {
	background-color: rgba(255, 193, 7, 0.2);
	color: #fff3cd;
	border: 1px solid #ffc107;
}

@media ( max-width : 576px) {
	.details-section {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand"
				th:href="@{/api/v1/virtual_gold_holding/home}"> Admin Virtual
				Gold DashBoard </a>
		</div>
	</nav>

	<div class="container py-4">
		<h2 class="text-center mb-4">
			<i class="bi bi-piggy-bank-fill me-2"></i>Virtual Gold Holding
			Details
		</h2>

		<div class="details-section" th:if="${holding != null}">
			<h5 class="mb-3">Holding Information</h5>
			<table class="table table-bordered">
				<tr>
					<th>Holding ID</th>
					<td th:text="${holding.holdingId}"></td>
				</tr>
				<tr>
					<th>User Name</th>
					<td th:text="${holding.user.name}"></td>
				</tr>
				<tr>
					<th>User Email</th>
					<td th:text="${holding.user.email}"></td>
				</tr>
				<tr>
					<th>Branch ID</th>
					<td th:text="${holding.branch.branchId}"></td>
				</tr>
				<tr>
					<th>Vendor Name</th>
					<td th:text="${holding.branch.vendor.vendorName}"></td>
				</tr>
				<tr>
					<th>Quantity (g)</th>
					<td th:text="${holding.quantity}"></td>
				</tr>
			</table>

			<div class="text-center mt-4">
				<a th:href="@{/api/v1/virtual_gold_holding/home}"
					class="btn btn-outline-light me-3"> <i
					class="bi bi-arrow-left-circle"></i> Back to Home
				</a> <a
					th:href="@{'/api/v1/virtual_gold_holding/updatePage/' + ${holding.holdingId}}"
					class="btn btn-warning"> <i class="bi bi-pencil-square"></i>
					Update Holding
				</a>
			</div>
		</div>

		<div th:if="${holding == null}">
			<div class="alert alert-warning text-center">No holding found
				for the given ID.</div>
		</div>
	</div>
</body>
</html>
