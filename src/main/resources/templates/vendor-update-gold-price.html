<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Gold Price</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	background: url('[[@{/images/gold.jpg}]]') no-repeat center center fixed;
	background-size: cover;
	font-family: 'Segoe UI', sans-serif;
	color: #f8f9fa;
}

.form-section {
	background-color: rgba(0, 0, 0, 0.6);
	backdrop-filter: blur(10px);
	padding: 30px;
	border-radius: 12px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
	max-width: 600px;
	margin: auto;
}

h4 {
	font-weight: 700;
	color: #0dcaf0;
}

label {
	font-weight: 600;
	color: #f8f9fa;
}

.form-control {
	background-color: rgba(255, 255, 255, 0.1);
	color: #f8f9fa;
	border: 1px solid #6c757d;
	font-weight: 600;
}

.form-control::placeholder {
	color: #ced4da;
}

.form-control:focus {
	background-color: rgba(255, 255, 255, 0.15);
	color: #fff;
	border-color: #0dcaf0;
	box-shadow: 0 0 0 0.2rem rgba(13, 202, 240, 0.25);
}

.btn {
	font-weight: 600;
}

.btn-outline-secondary {
	color: #adb5bd;
	border-color: #adb5bd;
}

.btn-outline-secondary:hover {
	background-color: #adb5bd;
	color: #212529;
}

.alert {
	font-weight: 600;
	background-color: rgba(0, 0, 0, 0.7);
	color: #f8f9fa;
	border: 1px solid #0dcaf0;
}

@media ( max-width : 576px) {
	.form-section {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/api/v1/vendor/home}">Admin
				Vendor DashBoard</a>
		</div>
	</nav>

	<div class="container py-5">
		<div class="form-section">
			<h4 class="mb-4">
				<i class="bi bi-currency-exchange"></i> Update All Vendors' Gold
				Price
			</h4>

			<div th:if="${message}" class="alert alert-success text-center"
				th:text="${message}"></div>
			<div th:if="${error}" class="alert alert-danger text-center"
				th:text="${error}"></div>

			<form method="post" th:action="@{/api/v1/vendor/updateGoldPricePage}">
				<div class="mb-3">
					<label for="newPrice" class="form-label">New Gold Price</label> <input
						type="number" step="0.01" class="form-control" id="newPrice"
						name="newPrice" required>
				</div>
				<div class="text-center mt-4">
					<button type="submit" class="btn btn-success px-4">
						<i class="bi bi-currency-exchange me-2"></i>Update Gold Price
					</button>
					<a th:href="@{/api/v1/vendor/home}"
						class="btn btn-outline-secondary px-4"> <i
						class="bi bi-house-door me-2"></i>Back to Home
					</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
